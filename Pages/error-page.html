<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lexend Deca"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Pages/css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="./Assets/pizzashop_logo.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #d8eff8;
      }
      .content {
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #006098;
      }
      .pizza-logo {
        height: 50px;
        width: 60px;
      }
      .error-text {
        font-size: 200px;
        font: bold;
        font-weight: 900;
      }
    </style>
    <link rel="stylesheet" href="./css/list-user.css" />
  </head>
  <body>
    <div class="row content m-auto col-12">
      <div>
        <div class="d-flex justify-content-center align-item-center mb-5">
          <img
            src="./Assets/pizzashop_logo.png"
            alt="pizashop-logo"
            class="img-fliud pizza-logo"
          />
          <span class="brand-name fs-2"><b>PIZZASHOP</b></span>
        </div>

        <p class="error-text d-flex justify-content-center align-item-center">
          404
        </p>

        <p class="d-flex text-dark justify-content-center align-item-center">
          Page Not Found
        </p>

        <p class="d-flex justify-content-center align-item-center">
          Oops, the page you're looking for isn't here.
        </p>
      </div>
    </div>
    <script src="/Pages/js/bootstrap.bundle.js"></script>
  </body>
</html>
