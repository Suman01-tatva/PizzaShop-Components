<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="/Pages/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Pages/css/login.css" />
    <link rel="icon" type="image/x-icon" href="./Assets/pizzashop_logo.png" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row main-div">
        <section class="col-md-6 px-0 img-section">
          <img
            src="./Assets/dominos_background.jpg"
            alt="pizza"
            class="img-fluid pizza-img h-100 w-100"
          />
        </section>
        <section
          class="login-form col-md-6 d-flex justify-content-center align-item-center h-full"
        >
          <div class="m-auto col-md-8">
            <div
              class="d-flex flex-row justify-content-center align-item-center mb-5 fs-3 mt-5"
            >
              <img
                src="./Assets/pizzashop_logo.png"
                alt="pizashop-logo"
                class="img-fliud pizza-logo"
              />
              <div class="brand-name mt-1"><b>PIZZASHOP</b></div>
            </div>
            <h4>Welcome,</h4>
            <form class="mb-5 needs-validation mt-4" novalidate>
              <div class="mb-3 d-flex">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email*"
                  required
                />
                <div class="position-">
                  <img
                    src="./Assets/user-icon.png"
                    alt="user-icon"
                    class="login-icon position-absolute mt-1"
                  />
                </div>
                <!-- <div class="invalid-feedback">Please Enter Correct Email.</div> -->
              </div>
              <div class="mb-3 d-flex">
                <input
                  type="password"
                  class="form-control input-psw"
                  id="InputPassword"
                  placeholder="Password*"
                  required
                  title="Please enter valid password"
                  is-valid
                />
                <span>
                  <img
                    src="./Assets/eye-close.png"
                    alt="user-icon"
                    class="login-icon mt-1"
                    onclick="togglePassword(InputPassword,this)"
                  />
                </span>
                <!-- <div class="invalid-feedback">
                  Please Enter Correct password.
                </div> -->
              </div>
              <div
                class="d-flex justify-content-between align-items-center my-4"
              >
                <div>
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Remember me</label
                  >
                </div>
                <a href="/Pages/forgot-password.html">Forgot Password?</a>
              </div>
              <button type="submit" class="fill-btn border-0 col-12 p-1">
                Login
              </button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <script src="/Pages/js/bootstrap.bundle.js"></script>
    <script src="/Pages/js/custom.js"></script>
  </body>
</html>
