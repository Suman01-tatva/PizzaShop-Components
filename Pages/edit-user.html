<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/edit-user.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9 mt-5">
          <div class="d-flex align-items-center justify-content-between">
            <h2 class="heading">Edit User</h2>
            <div class="d-flex gap-3 border">
              <button class="p-2 border-btn shadow">
                <i class="fa-solid fa-chevron-left"></i>
                Back
              </button>
            </div>
          </div>
          <div class="border-dark rounded p-3 shadow mt-2">
            <form class="row">
              <!-- <div class="row d-flex flex-wrap mx-0"> -->
              <div class="form-floating mb-3 col-md-6">
                <input
                  class="form-control px-2"
                  id="floatingInput"
                  placeholder="First Name"
                />
                <label for="floatingInput" class="mx-3">First Name</label>
              </div>
              <div class="form-floating mb-3 col-md-6">
                <input
                  class="form-control px-2"
                  id="floatingInput"
                  placeholder="Last Name"
                />
                <label for="floatingInput" class="mx-3">Last Name</label>
              </div>
              <!-- </div> -->
              <!-- <div class="d-flex flex-wrap"> -->
              <div class="form-floating mb-3 col-md-6">
                <input
                  class="form-control px-2"
                  id="floatingInput"
                  placeholder="User Name"
                  type="text"
                />
                <label for="floatingInput" class="mx-3">User Name</label>
              </div>
              <div class="form-floating mb-3 col-md-6">
                <select
                  class="form-select"
                  id="floatingSelect"
                  aria-label="Role"
                >
                  <option value="1">Admin</option>
                  <option value="2">Account Manager</option>
                  <option value="3">Chef</option>
                </select>
                <label for="floatingSelect" class="mx-2">Role</label>
              </div>
              <!-- </div> -->
              <!-- <div class="row d-flex flex-wrap"> -->
              <div class="form-floating mb-3 col-md-6">
                <input
                  class="form-control px-2"
                  id="floatingInput"
                  placeholder="password"
                  type="email"
                />
                <label for="floatingInput" class="mx-3">Email</label>
              </div>
              <div class="mb-3 d-flex mb-3 col-md-6">
                <input
                  type="password"
                  class="form-control input-psw"
                  id="InputPassword"
                  placeholder="Password*"
                  required
                  title="Please enter valid password"
                  is-valid
                />
                <span>
                  <img
                    src="./Assets/eye-close.png"
                    alt="user-icon"
                    class="login-icon mt-3"
                    onclick="togglePassword(InputPassword,this)"
                  />
                </span>
              </div>
              <!-- </div> -->
              <!-- File Upload -->
              <div class="mb-3 upload-container d-flex flex-col">
                <label for="files" class="mx-1">
                  <img
                    src="./Assets/cloud-upload.svg"
                    alt="upload-icon"
                    class="mx-4"
                  />
                  <br />
                  Browse File
                </label>
                <input id="files" type="file" class="input-file" hidden />
              </div>

              <!-- 3 dropdown -->
              <div class="row d-flex flex-wrap mx-0 p-0">
                <div class="form-floating mb-3 col-md-4">
                  <select
                    class="form-select"
                    id="floatingSelect"
                    aria-label="Role"
                  >
                    <option value="1">Admin</option>
                    <option value="2">Account Manager</option>
                    <option value="3">Chef</option>
                  </select>
                  <label for="floatingSelect" class="mx-2">Role</label>
                </div>
                <div class="form-floating mb-3 col-md-4">
                  <select
                    class="form-select"
                    id="floatingSelect"
                    aria-label="Role"
                  >
                    <option value="1">Admin</option>
                    <option value="2">Account Manager</option>
                    <option value="3">Chef</option>
                  </select>
                  <label for="floatingSelect" class="mx-2">Role</label>
                </div>
                <div class="form-floating mb-3 col-md-4">
                  <select
                    class="form-select"
                    id="floatingSelect"
                    aria-label="Role"
                  >
                    <option value="1">Admin</option>
                    <option value="2">Account Manager</option>
                    <option value="3">Chef</option>
                  </select>
                  <label for="floatingSelect" class="mx-2">Role</label>
                </div>
              </div>
              <div class="row d-flex flex-wrap mx-0 p-0">
                <div class="form-floating mb-3 col-md-4">
                  <input
                    class="form-control px-2"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput" class="mx-3">Focus</label>
                </div>
                <div class="form-floating mb-3 col-md-4">
                  <input
                    class="form-control px-2"
                    id="floatingInput"
                    placeholder="Password"
                    type="password"
                  />
                  <label for="floatingInput" class="mx-3">Password</label>
                </div>
                <div class="form-floating mb-3 col">
                  <input
                    class="form-control px-2 bordere-dashed"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput" class="mx-3">John Deo</label>
                </div>
              </div>
              <div>
                <button
                  type="submit"
                  class="border-0 p-2 create-btn rounded shadow"
                >
                  Create User
                </button>
                <button class="border-btn">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/edit-user.js"></script>
  </body>
</html>
