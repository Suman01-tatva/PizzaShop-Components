<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="/Pages/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Pages//css/login.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row main-div">
        <section class="col-md-6 px-0">
          <img
            src="./Assets/dominos_background.jpg"
            alt="pizza"
            class="img-fluid pizza-img h-100 w-100"
          />
        </section>
        <section
          class="login-form col-md-6 d-flex justify-content-center align-item-center h-full"
        >
          <div class="m-auto col-md-8">
            <div
              class="d-flex flex-row justify-content-center align-item-center mb-5 fs-3 mt-5"
            >
              <img
                src="./Assets/pizzashop_logo.png"
                alt="pizashop-logo"
                class="img-fliud pizza-logo"
              />
              <div class="brand-name mt-1"><b>PIZZASHOP</b></div>
            </div>
            <h4>Forgot Passord</h4>
            <p class="mt-4">
              Enter Your Email and we'll send you a link to reset your password.
            </p>
            <form class="mb-5 mt-3">
              <div class="mb-3 d-flex">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email*"
                />
                <span>
                  <img
                    src="./Assets/user-icon.png"
                    alt="user-icon"
                    class="login-icon position-absolute mt-1"
                  />
                </span>
              </div>
              <button type="submit" class="fill-btn border-0 col-12 p-1">
                Send
              </button>
              <div class="d-flex justify-content-center mt-2 underlin-0">
                <a href="/Pages/login.html"> Back to Login </a>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <script src="/Pages/js/bootstrap.bundle.js"></script>
  </body>
</html>
