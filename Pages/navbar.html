<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="../Pages/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Pages/css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./Assets/pizzashop_logo.png" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div
          class="offcanvas-lg offcanvas-start col-md-3 bg-light col-lg-2 sidebar"
          id="sidebar"
        >
          <div
            class="d-flex flex-row justify-content-center align-item-center mt-2 fs-3"
          >
            <img
              src="./Assets/pizzashop_logo.png"
              alt="pizashop-logo"
              class="img-fliud pizza-logo"
            />
            <div class="brand-name fs-5 mt-2"><b>PIZZASHOP</b></div>
            <button
              class="btn btn-close close-btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
              aria-controls="offcanvasWithBothOptions"
            ></button>
          </div>
          <ul
            class="nav d-flex justify-content-between align-items-left flex-column mt-4"
          >
            <a href="">
              <li class="nav-item sidebar-active cursor-pointer">
                <i class="fa-solid fa-table-cells-large me-2"></i>
                Dashboard
              </li>
            </a>
            <a href="./list-user.html">
              <li class="nav-item">
                <i class="fa-solid fa-users me-2"></i> Users
              </li>
            </a>
            <a href="./permissions.html">
              <li class="nav-item">
                <i class="fa-solid fa-monument me-2"></i>Role and Permission
              </li>
            </a>
            <a href="./permissions.html">
              <li class="nav-item">
                <i class="fa-solid fa-square me-2"></i>Menu
              </li>
            </a>
            <a href="">
              <li class="nav-item">
                <i class="fa-solid fa-money-check-dollar me-2"></i> Table and
                Section
              </li>
            </a>
            <a href="">
              <li class="nav-item">
                <i class="fa-solid fa-cart-plus me-2"></i> Taxes And Fees
              </li>
            </a>
            <a href="">
              <li class="nav-item">
                <i class="fa-solid fa-users-rectangle me-2"></i> Orders
              </li>
            </a>
            <a href="">
              <li class="nav-item">
                <i class="fa-solid fa-users-rectangle me-2"></i> Customers
              </li>
            </a>
          </ul>
        </div>

        <div class="main-content col-md-9 col-lg-10">
          <!-- navbar -->
          <nav
            class="navbar navbar-expand-lg d-flex justify-content-between align-item-center fixed-top py-0"
          >
            <div class="d-flex my-0">
              <div
                class="d-flex flex-row justify-content-center align-item-center mt-2 fs-3"
              >
                <!-- <button class="border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="offcanvasWithBothOptions"> -->
                <img
                  src="./Assets/menu-bar.svg"
                  alt="toggle-btn"
                  class="mx-2"
                  id="menu-icon"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#sidebar"
                  aria-controls="offcanvasWithBothOptions"
                />
                <!-- </button> -->
                <img
                  src="./Assets/pizzashop_logo.png"
                  alt="pizashop-logo"
                  class="img-fliud pizza-logo"
                />
                <div class="brand-name-nav fs-5 mt-2"><b>PIZZASHOP</b></div>
              </div>
            </div>

            <div class="d-md-flex mx-3">
              <img
                src="/Pages/Assets/Default_pfp.svg.png"
                alt="User Avatar"
                class="rounded-circle profile-icon"
              />
            </div>
          </nav>
        </div>
      </div>
    </main>
    <script src="/Pages/js/bootstrap.bundle.js"></script>
    <script src="./js/navbar.js"></script>
  </body>
</html>
